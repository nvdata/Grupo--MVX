    <main id="page__contato">
        <div class="container contato">
            <div class="contato__wrapper">
                <div class="col-lg-4 px-0">
                    <h1>Entre em Contato</h1>
                    <span></span>
                    <img class="bolinhas" src="assets/img/orna-bolinhas.svg" alt="ornamento">
                </div>

                <div class="col-lg-8 px-0 form__container">
                    <form action="">

                        <div class="input__box">
                            <input id="name" type="text" value="" required="required">
                            <ion-icon name="person-outline"></ion-icon>

                            <span>Nome</span>

                        </div>

                        <div class="input__box">
                            <input id="email" type="text" value="" required="required">
                            <ion-icon name="mail-outline"></ion-icon>

                            <span>E-mail</span>

                        </div>

                        <div class="input__box">
                            <input id="phone" type="text" value="" required="required">
                            <ion-icon name="call-outline"></ion-icon>

                            <span>Telefone</span>
                        </div>

                        <div class="textarea__container">
                            <textarea name="" id="" cols="30" rows="10"
                                placeholder="Escreva sua mensagem..."></textarea>
                        </div>

                        <button class="submit" id="submit" type="submit">Enviar</button>




                    </form>
                </div>
            </div>
        </div>
    </main>
